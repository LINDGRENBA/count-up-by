<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Count Up By</title>
</head>
<body>
    <div class="container">
      <form action="">
        <h1>Count Up By</h1>
        <p>Enter two whole numbers, one to count to and another to determine what multiples to use to get there.</p>
        <div class="form-group">
          <label for="number1">Number to count up to:</label>
          <input type="text" id="number1" class="form-control">
        </div>
        <div class="form-group">
          <label for="number2">Count by multiples of...:</label>
          <input type="text" id="number2" class="form-control">
        </div>
        <button class="btn" type="submit">Show result</button>
      </form>
      <div>
        <h4>Your results:</h4>
        <p class="result"></p>
      </div>
    </div>
</body>
</html>
